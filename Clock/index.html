<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
        <link href="clockstyle.css" rel="stylesheet">
    </head>
    <body>
        <div class="clock">
            <div class="clock-face">
                <div class=" hand hour-hand"></div>
                <div class=" hand min-hand"></div>
                <div class=" hand sec-hand"></div>
                <div class="center-point"></div>
            </div>
        <div>

        <script>
            const secondHand= document.querySelector('.sec-hand')
            const minuteHand= document.querySelector('.min-hand')
            const hourHand= document.querySelector('.hour-hand')

            function setDate(){
                const now=new Date();

                const seconds= now.getSeconds();
                const secondsDegree= ((seconds/60)*360)+90
                secondHand.style.transform= `rotate(${secondsDegree}deg)`

                const minutes=now.getMinutes();
                const minuteDegree=((minutes/60)*360)+90
                minuteHand.style.transform= `rotate(${minuteDegree}deg)`

                const hours= now.getHours();
                const hoursDegree= (((hours/12)*360) + ((minutes/60 )*30))+90
                hourHand.style.transform= `rotate(${hoursDegree}deg)`

            }

            function createClockNumbers() {
            const clockFace = document.querySelector('.clock-face');
            const radius = clockFace.offsetWidth / 2;
            const numberPositions = [3, 6, 9, 12];

            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.className = 'number';
                
                if (numberPositions.includes(i)) {
                    number.innerText = i;
                } else {
                    number.innerText = 'â€¢';
                    number.style.fontSize = '25px'; // Adjust the size of the dot
                }

                const angle = (i / 12) * Math.PI * 2;
                const x = radius + (radius - 30) * Math.sin(angle)-10; // Adjusted for centering
                const y = radius - (radius - 30) * Math.cos(angle)-10; // Adjusted for centering
                number.style.left = `${x}px`;
                number.style.top = `${y}px`;
                clockFace.appendChild(number);
            }

          }
          setInterval(setDate, 1000);
          setDate();
          createClockNumbers();
            
        </script>
    </body>
</html>
