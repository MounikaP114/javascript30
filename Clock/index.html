<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
        <link href="clockstyle.css" rel="stylesheet">
    </head>
    <body>
        <div class="clock">
            <h1>clock</h1>
            <div class="clock-face">
                <div class=" hand hour-hand"></div>
                <div class=" hand min-hand"></div>
                <div class=" hand sec-hand" style="transform: rotate(20deg);"></div>
            </div>
        </div>
    </body>
</html>
